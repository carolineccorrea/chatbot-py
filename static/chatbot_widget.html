<!-- static/chatbot_widget.html -->
<div id="chatbot-container">
  <button id="chatbot-toggle" onclick="toggleChat()">üí¨</button>
  <div id="chatbot-box">
    <div id="chatbot-header">Atendente Virtual</div>
    <div id="chatbot-messages"></div>
    <input
      id="chatbot-input"
      type="text"
      placeholder="Digite sua mensagem..."
      onkeypress="if(event.key === 'Enter') sendMessage()"
    />
  </div>
</div>

<style>
  #chatbot-container {
    position: fixed;
    bottom: 20px;
    right: 20px;
    font-family: sans-serif;
    z-index: 9999;
  }

  #chatbot-toggle {
    background: #4caf50;
    color: white;
    border: none;
    border-radius: 50%;
    padding: 15px;
    font-size: 24px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    cursor: pointer;
  }

  #chatbot-box {
    display: none;
    flex-direction: column;
    width: 300px;
    height: 400px;
    background: white;
    border: 1px solid #ccc;
    box-shadow: 0 0 10px #ccc;
    border-radius: 8px;
    overflow: hidden;
  }

  #chatbot-header {
    background: #4caf50;
    color: white;
    padding: 10px;
    font-weight: bold;
  }

  #chatbot-messages {
    flex: 1;
    padding: 10px;
    overflow-y: auto;
    height: 300px;
    background: #f7f7f7;
    font-size: 14px;
  }

  #chatbot-input {
    border: none;
    padding: 10px;
    width: 100%;
    border-top: 1px solid #ccc;
    box-sizing: border-box;
  }
</style>

<!-- ‚öôÔ∏è Carrega chave da API via env.js -->
<script src="env.js"></script>

<script>
  let sessionId = null;
  const backendUrl = "/chat";
  const apiKey = window.env?.API_KEY || "";

  console.log("üîê API Key carregada do env.js:", apiKey);

  if (!apiKey) {
    alert("‚ö†Ô∏è API Key n√£o carregada. Verifique o arquivo env.js.");
  }

  async function toggleChat() {
    const box = document.getElementById("chatbot-box");
    box.style.display = box.style.display === "flex" ? "none" : "flex";
    if (!sessionId) await startSession();
  }

  async function startSession() {
    try {
      const res = await fetch("/start-session", {
        method: "POST",
        headers: { "x-api-key": apiKey }
      });
      const data = await res.json();
      sessionId = data.session_id;
    } catch (error) {
      displayMessage("Bot", "Erro ao iniciar sess√£o. Verifique a chave da API.");
    }
  }

  async function sendMessage() {
    const input = document.getElementById("chatbot-input");
    const msg = input.value.trim();
    if (!msg) return;

    displayMessage("Voc√™", msg);
    input.value = "";

    try {
      const res = await fetch(backendUrl, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "x-api-key": apiKey
        },
        body: JSON.stringify({ session_id: sessionId, message: msg })
      });

      if (!res.ok) {
        throw new Error("N√£o autorizado ou erro no servidor");
      }

      const data = await res.json();
      const resposta = data.messages[data.messages.length - 1].text;
      displayMessage("Bot", resposta);
    } catch (error) {
      displayMessage("Bot", "‚ùå Erro ao enviar mensagem");
      console.error("Erro ao enviar para /chat:", error);
    }
  }

  function displayMessage(sender, text) {
    const area = document.getElementById("chatbot-messages");
    const div = document.createElement("div");
    div.innerHTML = `<strong>${sender}:</strong> ${text}`;
    area.appendChild(div);
    area.scrollTop = area.scrollHeight;
  }
</script>
